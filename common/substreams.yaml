specVersion: v0.1.0
package:
  name: common
  version: v0.3.0
  url: https://github.com/pinax-network/substreams
  doc: Antelope based action traces & database operations.

imports:
  antelope: https://github.com/EOS-Nation/firehose-antelope/releases/download/v0.0.3/antelope-v0.0.3.spkg

binaries:
  default:
    type: wasm/rust-v1
    file: ../target/wasm32-unknown-unknown/release/common.wasm

protobuf:
  files:
    - eosmechanics.proto
    
  importPaths:
    - proto/v1

modules:
  - name: map_producer_usage
    kind: map
    inputs:
      - source: sf.antelope.type.v1.Block
    output:
      type: proto:eosmechanics.v1.ProducerUsage
      
  - name: map_schedule_change
    kind: map
    inputs:
      - source: sf.antelope.type.v1.Block
    output:
      type: proto:eosmechanics.v1.ScheduleChange
      
  - name: map_block_header
    kind: map
    initialBlock: 2
    inputs:
      - source: sf.antelope.type.v1.Block
    output:
      type: proto:sf.antelope.type.v1.BlockHeader

  - name: map_blockroot_merkle
    kind: map
    initialBlock: 2
    inputs:
      - source: sf.antelope.type.v1.Block
    output:
      type: proto:sf.antelope.type.v1.BlockRootMerkle

  - name: map_transaction_traces
    kind: map
    initialBlock: 2
    inputs:
      - source: sf.antelope.type.v1.Block
    output:
      type: proto:sf.antelope.type.v1.TransactionTraces

  - name: map_action_traces
    kind: map
    initialBlock: 2
    inputs:
      - source: sf.antelope.type.v1.Block
    output:
      type: proto:sf.antelope.type.v1.ActionTraces

  - name: map_db_ops
    kind: map
    initialBlock: 2
    inputs:
      - source: sf.antelope.type.v1.Block
    output:
      type: proto:sf.antelope.type.v1.DBOps

  - name: store_timestamp
    kind: store
    initialBlock: 2
    updatePolicy: set
    valueType: int64
    inputs:
      - source: sf.antelope.type.v1.Block
      
  - name: prom_out
    kind: map
    inputs:
      - map: map_producer_usage
      - map: map_schedule_change
    output:
      type: proto:pinax.substreams.sink.prometheus.v1.PrometheusOperations
